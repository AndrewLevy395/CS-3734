<div *ngIf="timeSlots" class="table-container">
  <table mat-table [dataSource]="timeSlots" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Date Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let timeSlot"> {{prettyPrintDateWithDay(getDate(timeSlot.beginDateTime.date))}} </td>
    </ng-container>
    
    <!-- Time Column -->
    <ng-container matColumnDef="Time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let timeSlot"> {{prettyPrintTime(timeSlot.beginDateTime.time)}} </td>
    </ng-container>
    
    <!-- Request Meeting -->
    <ng-container matColumnDef="Request meeting">
      <th mat-header-cell *matHeaderCellDef ngClass="req-column">Request meeting</th>
      <td mat-cell *matCellDef="let timeSlot" ngClass="req-column">
        <button mat-button (click)="requestMeeting(timeSlot)">REQUEST</button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
