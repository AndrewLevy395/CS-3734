<h1 mat-dialog-title>Unexpected error</h1>
<div mat-dialog-content>
  <p>Your schedule could not be created. Is your input valid?</p>
</div>
<div mat-dialog-actions style="display: flex; justify-content: flex-end">
  <button mat-raised-button (click)="closeFailDialog()" color="primary">DISMISS</button>
</div>
