<h1 mat-dialog-title>Open/close all time slots by {{data.type}}</h1>

<form>
  <div mat-dialog-content>
    <p *ngIf="!finished"></p>
    
    <p *ngIf="finished">{{message}}</p>

  </div>
  <div mat-dialog-actions style="display: flex; justify-content: flex-end">
    <button mat-raised-button type="button" (click)="closeCreateMeetingDialog()" style="margin-right: 5px;">{{closeButton}}</button>
    <button mat-raised-button *ngIf="!finished" type="submit" (click)="openAllTime(data)" color="primary" style="margin-left: 5px;">OPEN</button>
    <button mat-raised-button *ngIf="!finished" type="submit" (click)="closeAllTime(data)" color="primary" style="margin-left: 5px;">CLOSE</button>
  </div>
</form>

<style>
.full-width {
  width: 100%;
}
</style>
