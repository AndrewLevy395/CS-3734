<div class="mat-elevation-z5 raised" id="schedule-view-container">
  <div class="spinner-container">
    <mat-progress-spinner *ngIf="!week" mode="indeterminate"></mat-progress-spinner>
  </div>

  <div *ngIf="!errorMessage">
    <h1 *ngIf="week">{{week.name}}</h1>

    <p *ngIf="week">Click on an open time slot to schedule a meeting</p>
    
    <mat-grid-list *ngIf="week" [cols]="numDays + 1" rowHeight="100px">
      <mat-grid-tile
          *ngFor="let tile of tiles; let i = index"
          [attr.data-index]="i"
          (click)="timeSlotClick(tile.text, i)"
          [ngClass]="tile.class">{{tile.text}}<br>{{tile.text2}}
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  
  <div *ngIf="errorMessage">
    <h2>{{errorMessage}}</h2>
  </div>
  
</div>

<div class="button-container" *ngIf="week && !errorMessage">
  <button mat-raised-button type="button" (click)="goToPreviousWeek()">
    <i class="material-icons">navigate_before</i>
    PREVIOUS WEEK
  </button>
    
  <button mat-raised-button type="button" (click)="goToNextWeek()">
    NEXT WEEK
    <i class="material-icons">navigate_next</i>
  </button>
</div>

<div class="options">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Show my meeting
      </mat-panel-title>
      <mat-panel-description>
        View or cancel a meeting based on its secret code
      </mat-panel-description>
    </mat-expansion-panel-header>
    
    <p>
    Enter the secret code you received when you created your meeting in the box below.
    </p>
    
    <mat-form-field>
      <input matInput maxlength="6" #scInput placeholder="Your secret code">
    </mat-form-field>
    
    <p color="warn">{{this.vsMessage}}</p>
       
    <mat-action-row>
      <button mat-button type="button" (click)="getMeeting(scInput.value)">VIEW MEETING</button>
      <button mat-button type="button" (click)="cancelMeeting(scInput.value)" color="warn">CANCEL MEETING</button>
    </mat-action-row>

  </mat-expansion-panel>
</div>
